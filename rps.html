    <script>
        const choices = ["rock","paper","scissors"];
        const winners = [];

        function game(){
            for (let i=1; i <= 5; i++){
                playRound(i);}
            logWins();
        }

        function playRound(round){
            const playerSelection = playerChoice();
            const computerSelection = computerChoice();
            const winner = checkWinner(playerSelection, computerSelection);
            winners.push(winner);
            logRound(playerSelection, computerSelection, winner, round);
        }

        function playerChoice () {
            let input = prompt("Rock, paper or scissors?");
            input = input.toLowerCase();
            while (input == null) {
                input = prompt("Rock, paper or scissors?");
            }
            let check = validateInput(input);
            while (check == false) {
                input = prompt("Please choose between rock, paper or scissors.");
                while (check == null) {
                    input = prompt("Rock, paper or scissors?");
                }
                input = input.toLowerCase();
                check = validateInput(input);
            }
            return input;
            }

        function computerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function validateInput(choice) {
            return choices.includes(choice);
        }

        function checkWinner(choicePlayer, choiceComputer) {
            if (choicePlayer === choiceComputer) {
                return "Tie";
            }
            else if ((choicePlayer === "rock" && choiceComputer === "scissors") || (choicePlayer === "scissors" && choiceComputer === "paper") || (choicePlayer === "paper" && choiceComputer === "rock")) {
                return "Player";
            }

            else {
                return "Computer";
            }
        }

        function logWins() {
            let playerWins = winners.filter((item) => item == "Player").length;
            let computerWins = winners.filter((item) => item = "Computer").length;
            let ties = winners.filter((item) => item == "Tie").length;
            console.log("Results:");
            console.log("Player Wins:", playerWins);
            console.log("Computer Wins", computerWins);
            console.log("Ties:", ties);
        }

        function logRound (playerChoice, computerChoice, winner, round) {
            console.log("Round:", round);
            console.log("Player chose:", playerChoice);
            console.log("Computer chose:", computerChoice);
            console.log(winner, "won the round");
            console.log("-------------------");
